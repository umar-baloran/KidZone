<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script>

var a=new Array(4);
a[0]=prompt("Enter your eng marks");
a[1]=prompt("Enter your urdu marks");
a[2]=prompt("Enter your pst marks");
a[3]=prompt("Enter your sci marks");
a[4]=prompt("Enter your maths marks");

var total = 500;
var obt=parseInt(a[0]) + parseInt(a[1])  + parseInt(a[2])  + parseInt(a[3])  + parseInt(a[4])
var per=obt/total*100;

document.write("Total :" + total + "<br />");
document.write("Obtained :" + obt + "<br />");
document.write("Percentage :" + per);

</script>
</head>

</body>
