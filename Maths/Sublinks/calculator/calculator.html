<form name="calculator" id="calculator">
<input type="textfield" name="ans" value="" id="solution">
<br>
<input type="button" value="1" onClick="document.calculator.ans.value+='1'" id="num">
<input type="button" value="2" onClick="document.calculator.ans.value+='2'" id="num">
<input type="button" value="3" onClick="document.calculator.ans.value+='3'" id="num">
<input type="button" value="+" onClick="document.calculator.ans.value+='+'" id="num">
<br>
<input type="button" value="4" onClick="document.calculator.ans.value+='4'" id="num">
<input type="button" value="5" onClick="document.calculator.ans.value+='5'" id="num">
<input type="button" value="6" onClick="document.calculator.ans.value+='6'" id="num">
<input type="button" value="-" onClick="document.calculator.ans.value+='-'" id="num">
<br>
<input type="button" value="7" onClick="document.calculator.ans.value+='7'" id="num">
<input type="button" value="8" onClick="document.calculator.ans.value+='8'" id="num">
<input type="button" value="9" onClick="document.calculator.ans.value+='9'" id="num">
<input type="button" value="*" onClick="document.calculator.ans.value+='*'" id="num">
<br>
<input type="button" value="/" onClick="document.calculator.ans.value+='/'" id="num">
<input type="button" value="0" onClick="document.calculator.ans.value+='0'" id="num">
<input type="reset" value="Reset" id="num">
<input type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)" id="num">
</form>
